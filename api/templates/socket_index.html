<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask WebSocket Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
    <div id="number">Waiting for random number...</div>

    <script>
        var socket = io();

        socket.on('update_number', function(data) {
            document.getElementById('number').innerHTML = data.number;
        });
    </script>
</body>
</html>
