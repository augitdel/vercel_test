<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Random Number</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button id="generateButton">Generate Random Number</button>
    <div id="number">Click the button to generate a random number</div>
    <br><br>
    <button id="startButton">Start Generating Numbers</button>
    <div id="numberContainer">Random number will be displayed here</div>

    <script>
        $(document).ready(function() {
            $('#generateButton').click(function() {
                $.ajax({
                    type: 'POST',
                    url: '/generate_number',
                    success: function(response) {
                        $('#number').html(response.number);
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            });
        });

        $(document).ready(function() {
            let intervalId;

            $('#startButton').click(function() {
                if (intervalId) {
                    clearInterval(intervalId);
                }

                intervalId = setInterval(function() {
                    $.ajax({
                        type: 'POST',
                        url: '/generate_number2',
                        success: function(response) {
                            $('#numberContainer').html(response.number2);
                        },
                        error: function(error) {
                            console.log(error);
                        }
                    });
                }, 5000); // 5000 milliseconds = 5 seconds
            });
        });
    </script>
</body>
</html>
