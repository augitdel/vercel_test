<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Random Number</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button id="generateButton">Generate Random Number</button>
    <div id="number">Click the button to generate a random number</div>

    <script>
        $(document).ready(function() {
            $('#generateButton').click(function() {
                $.ajax({
                    type: 'POST',
                    url: '/generate_number',
                    success: function(response) {
                        $('#number').html(response.number);
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            });
        });
    </script>
</body>
</html>
