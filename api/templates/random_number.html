<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask WebSocket Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
    <button id="startButton">Start Generating Numbers</button>
    <div id="numberContainer">Random number will be displayed here</div>

    <script>
        var socket = io();

        socket.on('update_number', function(data) {
            document.getElementById('numberContainer').innerHTML = data.number;
        });

        document.getElementById('startButton').onclick = function() {
            socket.emit('start_generating');
        };
    </script>
</body>
</html>
